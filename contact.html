---
layout: page
---
<div class="container">
    <h2>Contact Me</h2>
    <form id="formaction" class="pure-form" method="POST">
        <fieldset class="pure-group">
            <label for="name" class="sr-only">Your name</label>
            <input type="text" id="name" name="name" class="pure-input-2-3" placeholder="Your name">
            <label for="email" class="sr-only">Your email address</label>
            <input type="email" id="email" name="email" class="pure-input-2-3" placeholder="Your email address">
        </fieldset>

        <fieldset class="pure-group">
            <label for="subject" class="sr-only">Subject</label>
            <input type="text" id="subject" name="subject" class="pure-input-2-3" placeholder="Subject">
            <label for="message" class="sr-only">Message</label>
            <textarea id="message" name="message" rows="10" cols="30" class="pure-input-2-3" placeholder="Message..."></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks" />
        </fieldset>
        <button type="submit" class="pure-button pure-input-2-3 pure-button-primary">Send</button>
    </form>
    <p><a href="{{ site.url }}">Back to homepage</a></p>
    <script>
        var contactform =  document.getElementById('formaction');
        contactform.setAttribute('action', 'https://formspree.io/' + 'f/' + 'mgedbwvy');
    </script>
</div>
