name: External Link Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log dates

      - name: Check external links
        id: check
        continue-on-error: true
        run: bash scripts/check-external-links.sh --fix 2>&1 | tee link-report.txt

      - name: Create PR if links were fixed
        if: steps.check.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if git diff --quiet; then
            echo "Broken links found but no archive replacements available."
            echo "See link-report.txt for details."
            cat link-report.txt
            exit 1
          fi

          BRANCH="fix/broken-links-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Replace broken links with Wayback Machine archives"
          git push -u origin "$BRANCH"

          gh pr create \
            --title "Replace broken links with Wayback Machine archives" \
            --body "$(cat <<'EOF'
          ## Summary

          The weekly link checker found broken external links and replaced them
          with the closest Wayback Machine snapshot from around the time the
          link was originally added.

          <details>
          <summary>Full report</summary>

          $(cat link-report.txt)

          </details>

          ## Review checklist

          - [ ] Verify archive URLs load correctly
          - [ ] Confirm the archived content matches the original intent
          EOF
          )"
